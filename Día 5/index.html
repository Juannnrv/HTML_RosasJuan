<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="style.css">
    <title>Formulario</title>
</head>
<body>
    <form action="/my-handling-form-page" method="post">
        <fieldset>
            <legend>Información Personal</legend>
            <ul>
                <li>
                    <label for="name">Nombres y apellidos completos:</label>
                    <input type="text" id="name" name="user_name"/>
                </li>
                <li>
                    <label for="id">No. Cédula:</label>
                    <br>
                    <input type="number" id="id" name="user_id"/>
                </li>
                <li>
                    <label for="date">Fecha de Nacimiento:</label>
                    <input type="date" id="date" name="date" />
                </li>
                <li>
                    <label for="mail">Correo personal:</label>
                    <input type="email" id="mail" name="user_mail" />
                </li>
                <li>
                    <label for="phone">No. teléfono celular:</label>
                    <input type="tel" id="tel" name="user_phone" />
                </li>
            </ul>
        </fieldset>
        
        <fieldset>
            <legend>Otros Detalles</legend>
            <ul>
                <li>
                    <label for="address">Dirección:</label>
                    <input type="text" id="address" name="user_address" />
                </li>
                <li>
                    <label for="city">Ciudad:</label>
                    <input type="text" id="city" name="user_city" />
                </li>
                <li>
                    <label for="country">País:</label>
                    <input type="text" id="country" name="user_country" />
                </li>
                <li>
                    <label for="gender">Género:</label>
                    <select id="gender" name="user_gender">
                        <option value="male">Masculino</option>
                        <option value="female">Femenino</option>
                        <option value="other">Otro</option>
                    </select>
                </li>
                <li>
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="user_password" />
                </li>
            </ul>
        </fieldset>

        <fieldset>
            <legend>Preferencias</legend>
            <ul>
                <li>
                    <label>
                        <input type="checkbox" name="newsletter" value="yes">Deseo suscribirme al boletín informativo
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox" name="terms" value="accepted" required>He leído y acepto los términos y condiciones
                    </label>
                </li>
                <li>
                    <label>
                        <input type="radio" name="payment_method" value="credit_card" checked>Tarjeta de Crédito
                    </label>
                </li>
                <li>
                    <label>
                        <input type="radio" name="payment_method" value="paypal">PayPal
                    </label>
                </li>
            </ul>
        </fieldset>
        
        <p class="button">
            <button type="submit">Finalizar</button>
        </p>
    </form>
</body>
</html>
